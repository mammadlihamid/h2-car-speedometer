<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://quadruple.netlify.app/">Blog</a></li>
            </ul>
        </nav>
    </header>
            
    <div class="app-container">
        <div class="status-box">
            <div class="quad-text">
                <h1>QuadRuple</h1>
            </div>

            <div class="rpm">
                <span class="rpm-speed">190</span>
                <span class="rpm-text">RPM</span>
            </div>

            <div class="gear">
                <i class="bi bi-gear"></i>
                <span class="gear-text">GEAR</span>
                <span class="gear-deg">1 / 2</span>
            </div>

            <div class="container">
                <div class="nano">
                    <span class="nano-text">Nano :</span>
                    <span class="nano-deg">9V</span>
                </div>
    
                <div class="esp">
                    <span class="esp-text">ESP :</span>
                    <span class="esp-deg">9V</span>
                </div>
            </div>

            <div class="container">
                <div class="nikel">
                    <span class="nikel-text">Nikel :</span>
                    <span class="nikel-deg">12V</span>
                </div>
    
                <div class="servo">
                    <span class="servo-text">Servo :</span>
                    <span class="servo-deg">2°</span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright © 2024. All Rights Reserved by <a href="#">QuadRuple</a></p>
    </footer>
</body>
</html>
